<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <button id="btn">添加</button>
    <script>
        var oUl = document.getElementsByTagName("ul")[0];
        oUl.onclick = function (e) {
            console.log(e.target.innerHTML);// 将点击事件委托给他的父级
        }
        var oBtn = document.getElementById("btn");
        oBtn.onclick = function () {
            var newEle = document.createElement("li");
            newEle.innerText = "111";
            oUl.appendChild(newEle);
        }
    </script>
</body>
</html>
