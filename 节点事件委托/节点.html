        //IE兼容性问题：nextElementSibling只能返回节点，而不是下一个元素节点
        //封装一个用nextSibing返回下一个元素的方法
        function next(obj) {
            var oTemp;
            oTemp = obj;
            do{
                oTemp = oTemp.nextSibling;
            }while(oTemp && oTemp.nodeType != 1){
