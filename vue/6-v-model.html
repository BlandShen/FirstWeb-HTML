<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inp">
        <!--直接赋值-->
        <input type="text" v-model.lazy="inp">
        <!--失去焦点，赋值-->
        <input type="text" v-model.number="inp">
        <!--如果是数字，直接换为数字型-->
        <input type="text" v-model.trim="inp">
        <!--去掉空格-->
        <p>{{inp}}</p>
        <input type="checkbox"  value="篮球" v-model="hobbys">篮球
        <input type="checkbox" value="足球" v-model="hobbys">足球
        <input type="checkbox"  value="乒乓球" v-model="hobbys">乒乓球
        <p>{{hobbys}}</p>
        <input type="radio" name="sexa" value="male" v-model="sex">男
        <input type="radio" name="sexa" value="female" v-model="sex">女
        <p>{{sex}}</p>
        <select name="" id="" v-model="sel">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
        <p>{{sel}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                inp:"0",
                hobbys:[],
                sex:"male",
                sel:"null"
            }
        })
    </script>
</body>
</html>
