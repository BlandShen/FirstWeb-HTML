<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app div{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-test="'red'">hello world</div>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.directive("test",function (el,binding,vnode) {
            el.style.backgroundColor=binding.value;
        });
        new Vue({
           el:"#app"
        })
    </script>
</body>
</html>
