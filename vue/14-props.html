<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <nefu v-bind:wmsg="msg"></nefu>
        <test></test>
    </div>
    <script src="vue.js"></script>
    <script>
        // 模板只能有一个根元素
        Vue.component("nefu",{
            template:`
                <h1>nefu hello world {{wmsg}}</h1>
               `,
            props:['wmsg']
        });
        //全局组件
        new Vue({
            el:"#app",
            data:{
                msg:"bbbbb"
            },
            components:{
                "test":{
                    template:`
                        <h1>aaaaaa</h1>
                      `
                }
            },

        })
        //局部组件
    </script>
</body>
</html>
