    <script>
        var thisUrl ="http://yapi.demo.qunar.com/mock/12057/tmall/listMenu";
        var content ="";
        var temp ="";
        $.ajax({
            type: "get",
            url: thisUrl,
            data: "",
            datatype: "json",
            success: function(data){
                for(var i=0;i<data.listMenu.length;i++){
                    for(var j=0;j<data.listMenu[i].length;j++){
                        if(j < data.listMenu[i].length-1){
                            temp +=  "<a>" + data.listMenu[i][j] +"</a>" +"/";
                        }else{
                            temp += "<a>" + data.listMenu[i][j] +"</a>";
                        }
                    }
                    content += "<li>"+temp+"</li>";
                    temp= "";
                }

                    console.log(content);
                var oContent = document.getElementsByClassName("category-content")[0];
                oContent.innerHTML = content;
            }
        })
        var omyTaobao = document.getElementsByClassName("mytaobao")[0];
        var omyTaobaoContent = document.getElementsByClassName("mytaobao-content")[0];
        omyTaobao.onmouseover = function () {
            omyTaobaoContent.style.display = "block";
        }
        omyTaobao.onmouseout = function () {
            omyTaobaoContent.style.display = "none";
        }
        var oshoucang = document.getElementsByClassName("shoucang")[0];
        var oshoucangContent = document.getElementsByClassName("shoucang-content")[0];
        oshoucang.onmouseover = function () {
            oshoucangContent.style.display = "block";
        };
        oshoucang.onmouseout = function () {
            oshoucangContent.style.display = "none";
        };
        //轮播图
        var index = 0;
        var isrun =true;
        setInterval(function () {
            if(isrun == true){
                ++index;
                run();
            }
        },2000);
        function run() {
            if (index >= 5) {
                index = 0;
            }
            $(".content-img div").eq(index).addClass("active").siblings().removeClass("active");
            $(".btn-ul li").eq(index).addClass("btnactive").siblings().removeClass("btnactive");
        }
        $(".container").hover(function () {
            isrun = false;
        },function () {
            isrun = true;
        })
        $(".btn li").on("mouseover",function () {
            index = $(this).index();
            run();
        })
    </script>
